<div class="container mx-auto p-4">

  <form class="hero-form" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
    <div class="input-container">

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Nombre del superhÃ©roe"
          appUppercase
          required>
        <mat-error *ngIf="heroForm.get('name')?.errors?.['required']">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Alter Ego</mat-label>
        <input
          matInput
          formControlName="alterEgo"
          placeholder="Identidad secreta">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Editorial</mat-label>
        <input
          matInput
          formControlName="publisher"
          placeholder="Editorial">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-span-full">
        <mat-label>URL de imagen</mat-label>
        <input
          matInput
          formControlName="imageUrl"
          placeholder="URL de la imagen">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-span-full">
        <mat-label>Habilidades</mat-label>
        <mat-chip-grid #chipGrid formControlName="abilities">
          <mat-chip-row
            *ngFor="let ability of abilities"
            (removed)="removeAbility(ability)">
            {{ability}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input
            placeholder="Nueva habilidad..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="addAbility($event)">
        </mat-chip-grid>
      </mat-form-field>
    </div>

    <div class="mt-6 flex justify-start gap-4">
      <button
        mat-button
        type="button"
        (click)="cancel()">
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="heroForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
