<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Superhéroes</h1>

  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label>Buscar superhéroe</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Buscar por nombre">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="mb-4 flex justify-end">
    <button
      mat-raised-button
      color="primary"
      (click)="addHero()">
      <mat-icon>add</mat-icon>
      Añadir nuevo héroe
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="heroes$" class="w-full">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
      </ng-container>

      <!-- Alter Ego Column -->
      <ng-container matColumnDef="alterEgo">
        <th mat-header-cell *matHeaderCellDef>Alter Ego</th>
        <td mat-cell *matCellDef="let hero">{{ hero.alterEgo }}</td>
      </ng-container>

      <!-- Publisher Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Editorial</th>
        <td mat-cell *matCellDef="let hero">{{ hero.publisher }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let hero">
          <button
            mat-icon-button
            color="primary"
            (click)="editHero(hero)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteHero(hero)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell py-4 text-center" [attr.colspan]="displayedColumns.length">
          No se encontraron superhéroes
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      [pageSize]="pageSize"
      [length]="(totalHeroes$ | async) || 0"
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
